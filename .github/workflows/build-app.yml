name: Docker Build and Push

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for changes in App folder
        id: check_changes
        run: |
          echo "::set-output name=changes::$(git diff --name-only ${{ github.event.before }}...${{ github.sha }})"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./App
          push: true
          tags: demarauder/zombrary:v1
          # build-args: |
          #   FOLDER_PATH=path/to/your/app/folder
          image: demarauder/zombrary:v1
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          if: ${{ contains(steps.check_changes.outputs.changes, 'App') }}

      
