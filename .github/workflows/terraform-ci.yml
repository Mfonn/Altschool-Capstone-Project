name: Terraform CI-CD

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - Infrastructure

  pull_request:
    branches: ["main"]
    paths:
      - Infrastructure

jobs:
          
  terraform:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    steps:
    - name: Install Terraform
      uses: little-core-labs/install-terraform@v2.0.0
      with:
         version: 0.13.4
    - name: confirm install
      run: terraform -v
