name: Terraform CI-CD

on:
  push:
    paths:
      - Infrastructure/**
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
          
  terraform-setup:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    steps:
    - name: Install Terraform
      uses: little-core-labs/install-terraform@v2.0.0
      with:
         version: 0.13.4
    - name: confirm install
      run: terraform -v
